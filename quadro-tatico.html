<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Tático</title>
    <link rel="stylesheet" href="abuuuu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Quadro Tático</h1>
    </header>
    <main>
        <nav class="menu-lateral">
            <div class="btn-expandir">
              <i class="bi bi-list" id="btn-exp"></i>
            </div>
            
            <ul>
                <li class="item-menu ativo">
                    <a href="index.html">
                        <span class="icon"><i class="bi bi-arrow-left-short"></i></span>
                        <span class="txt-link">Voltar</span>
                    </a>

                    <a href="https://taticalboard.my.canva.site/">
                      <span class="icon"><i class="bi bi-incognito"></i></span>
                      <span class="txt-link">Equipe</span>
                    </a>

                </li>
                <li class="item-menu">
                    <section id="toolbar">
                        <h2>Jogadores</h2>
                        <div class="elemento" draggable="true" data-type="jogador">
                            <img src="img/jogador.png" alt="Jogador">
                        </div>
                        <div class="elemento" draggable="true" data-type="jogador2">
                            <img src="img/jogador2.png" alt="Jogador Adversário">
                        </div>
                        <h2>Goleiros</h2>
                        <div class="elemento" draggable="true" data-type="goleiro">
                            <img src="img/goleiro.png" alt="Goleiro">
                        </div>  
                        <div class="elemento" draggable="true" data-type="goleiro2">
                            <img src="img/goleiro2.png" alt="Goleiro Adversário">
                        </div>
                        <h2>Bolas</h2>  
                        <div class="elemento" draggable="true" data-type="bola">
                            <img src="img/bola.png" alt="Bola">
                        </div>
                    </section>
                </li>
            </ul>
        </nav>

        <section id="campoContainer">
            <div id="campo" role="application" aria-label="Campo de Futebol">
                <svg id="arrows" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="red" />
                        </marker>
                    </defs>
                </svg>
            </div>
        
            <div id="menu-formacao">
                <div class="dropdown">
                    <button class="dropbtn">Formações da Equipe</button>
                    <div class="dropdown-content">
                        <button class="botao-formacao-equipe" data-formacao="4-4-2">4-4-2</button>
                        <button class="botao-formacao-equipe" data-formacao="4-3-3">4-3-3</button>
                        <button class="botao-formacao-equipe" data-formacao="3-5-2">3-5-2</button>
                        <button class="botao-formacao-equipe" data-formacao="4-2-3-1">4-2-3-1</button>
                        <button class="botao-formacao-equipe" data-formacao="5-3-2">5-3-2</button>
                        <button class="botao-formacao-equipe" data-formacao="3-4-3">3-4-3</button>
                        <button class="botao-formacao-equipe" data-formacao="4-1-4-1">4-1-4-1</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Formações dos Adversários</button>
                    <div class="dropdown-content">
                        <button class="botao-formacao-adversario" data-formacao="4-4-2">4-4-2</button>
                        <button class="botao-formacao-adversario" data-formacao="4-3-3">4-3-3</button>
                        <button class="botao-formacao-adversario" data-formacao="3-5-2">3-5-2</button>
                        <button class="botao-formacao-adversario" data-formacao="4-2-3-1">4-2-3-1</button>
                        <button class="botao-formacao-adversario" data-formacao="5-3-2">5-3-2</button>
                        <button class="botao-formacao-adversario" data-formacao="3-4-3">3-4-3</button>
                        <button class="botao-formacao-adversario" data-formacao="4-1-4-1">4-1-4-1</button>
                    </div>
                </div>
            </div>
            <div id="menu-formacao-mobile">
                <div class="dropdown">
                    <button class="dropbtn">Formações da Equipe</button>
                    <div class="dropdown-content">
                        <button class="botao-formacao-equipe-mobile" data-formacao="4-4-2">4-4-2</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="4-3-3">4-3-3</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="3-5-2">3-5-2</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="4-2-3-1">4-2-3-1</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="5-3-2">5-3-2</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="3-4-3">3-4-3</button>
                        <button class="botao-formacao-equipe-mobile" data-formacao="4-1-4-1">4-1-4-1</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Formações dos Adversários</button>
                    <div class="dropdown-content">
                        <button class="botao-formacao-adversario-mobile" data-formacao="4-4-2">4-4-2</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="4-3-3">4-3-3</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="3-5-2">3-5-2</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="4-2-3-1">4-2-3-1</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="5-3-2">5-3-2</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="3-4-3">3-4-3</button>
                        <button class="botao-formacao-adversario-mobile" data-formacao="4-1-4-1">4-1-4-1</button>
                    </div>
                </div>
            </div>
        </section>
        

        <section id="controls">
            <button id="start" aria-label="Iniciar Jogada">Iniciar Jogada</button>
            <button id="reset" aria-label="Resetar Campo">Resetar Campo</button>
        </section>
        
    </main>

    <script src="js/monstrinho.js"></script>
</body>
</html>
