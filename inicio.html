<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Tática de Bola</title>
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!-- Menu Lateral -->
    <aside class="sidebar" id="sidebar">
        <!-- Botão de Fechar -->
        <div class="close-button" id="closeButton">
            <i class="fas fa-times"></i>
        </div>
        <h2>Menu Principal</h2>
        <ul>
            <li><a href="#inicio" class="active">Início</a></li>
            <li><a href="#noticias">Notícias</a></li>
            <li><a href="#jogadores">Jogadores</a></li>
            <li><a href="#informacoes">Informações</a></li>
        </ul>
    </aside>

    <!-- Cabeçalho -->
    <header class="header">
        <!-- Botão do Menu -->
        <div class="menu-button" id="menuButton">
            <i class="fas fa-bars"></i>
        </div>
        <!-- Navegação Principal -->
        <nav>
            <ul class="nav-list">
                <li><a href="#login">Login</a></li>
                <li><a href="#quadro-tatico">Quadro Tático</a></li
                <li><a href="#cadastrar">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main">
        <h1 class="main-title">TATICAL BOARD</h1>
        <div class="field-container">
            <img src="assets/imgs/field.png" alt="Campo de Futebol" class="field-image">
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Tactical Board. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script para abrir e fechar o menu -->
    <script>
        const menuButton = document.getElementById("menuButton");
        const closeButton = document.getElementById("closeButton");
        const sidebar = document.getElementById("sidebar");

        menuButton.addEventListener("click", () => {
            sidebar.classList.add("active");
        });

        closeButton.addEventListener("click", () => {
            sidebar.classList.remove("active");
        });
    </script>
</body>
</html>
